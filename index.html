<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <link rel="stylesheet" href="public/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
   <main>
    <header>
        <div class="title">
            <img src="public/icons/top.png" alt="" width="35px">
            <h1>Chatt Buddy</h1>
        </div>
        <button type="button" class="btn" onclick="show_hide()">
            <img src="public/icons/btn.png" alt="" width="50px">
        </button>
    </header>
    <div class="container">

        <div class="users-window">
            <div class="users-head">
                <h3>People</h3>
                <h4>3</h4>
            </div>
            <div class="users-list">
                <p>Madhu</p>
                <p>Kitkat</p>
                <p>Dipika</p>
            </div>
        </div>
        <div class="chat-window">
            <div class="chats">
                <div class="users-join">
                    <p><b>Madhu </b>joined the chat</p>
                </div>
                <div class="message incoming">
                    <h5>Madhu</h5>
                    <p>Hello kitkat</p>
                </div>
                <div class="message outgoing">
                    <h5>Kitkat</h5>
                    <p>Hi madhu</p>
                </div>
            </div>
            <div class="user-input">
                <input type="text" placeholder="Your Msg...">
                <button>send</button>
            </div>
        </div>
    </div>
   </main>
   <script>
    var uwindow=document.querySelector('.users-window');
    function show_hide(){
        if(uwindow.style.display=="none"){
            uwindow.style.display="block";
        }
        else{
            uwindow.style.display="none";
        }
    }
   </script>
</body>
</html>
